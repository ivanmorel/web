{% extends 'base.html' %}

{% block content %}
<form method="post" class="align">
    <h1>Login</h1>
    <h3 style="margin-bottom: 10px;">Username</h3>
    <input name="username">
    <h3 style="margin-bottom: 10px;">Password</h3>
    <input name="password" type="password"><br>
    <p style="color: red">{{msg}}</p>
    <button style="margin-top: 10px">Log In</button>
</form>
{% if user %}
    <h3 class="msg">Logged in: {{user}}</h3>
{% endif %}
{% endblock %}
