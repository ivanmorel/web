{% extends 'base.html' %}

{% block content %}
    <form method="post" class="align">
        <h1>Sign Up</h1>
        <table align="center">
           <tr>
               <td> Username</td>
               <td> <input name="username"></td>
               <td style="color: red"> {{error_user}}</td>
           </tr>
           <tr>
               <td> Password</td>
               <td> <input name="password" type="password"></td>
               <td style="color: red">{{error_pass}}</td>
           </tr>
           <tr>
               <td> Verify Password</td>
               <td> <input name="verify" type="password"></td>
               <td style="color: red">{{error_ver}}</td>
           </tr>
           <tr>
               <td> Email (Optional)</td>
               <td> <input name="email"></td>
               <td style="color: red">{{error_email}}</td>
           </tr>
        </table>
        <h3 style="color: red">{{msg}}</h3>
        <td> <input type="submit"></td>
    </form>
    {% for u in users%}
        <p>{{u.username}}</p>
    {% endfor %}

    {% if user %}
        <h3 class="msg">Logged in: {{user}}</h3>
    {% endif %}
<style> td {text-align: right}</style>
{% endblock %}
